<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>puppy lover</title>

    <link rel="stylesheet" href="./pappystyle.css" />
  </head>
  <body>
    <header class="blueBG">
      <div>
        <h1>puppy lovers page</h1>
      </div>
    </header>

    <section id="bannerimage">
      <div class="ban">
        <img src="images/banner-puppies.jpg" alt="" />
      </div>
    </section>

    <section>
      <div class="fixed-container">
        <div class="more-puppies-warpper">
          <div class="puppy-1">
            <img src="images/puppy-1.jpg" alt="" />
          </div>
          <div class="text">
            <div class="missing-wrapper">
              <p>puppy missing here!!!</p>
            </div>
          </div>
          <div class="puppy-2">
            <img src="images/puppy-2.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section class="aditional-puppies">
      <div class="fixed-container">
        <h1>more puppy</h1>
        <div class="more-puppies-warpper">
          <div class="vertical-puppy1">
            <img src="images/puppy-3.jpg" alt="" />
          </div>
          <div class="vertical-puppy2">
            <img src="images/puppy-4.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <footer class="blueBG">
      <h1>developed by:hawa</h1>
    </footer>
  </body>
</html>
